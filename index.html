<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcom to pioneer Bank</h1>
        <div class="submit-area" class="container">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="gmail">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        
        </div>
    </div>
    <div id="taransaction-area" class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want wo withdraw">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$amount you want to deposit">
                    <br>
                    <button class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
    const logibtn = document.getElementById('login')
    logibtn.addEventListener('click', function(){
        const loginArea = document.getElementById("login-area")
        loginArea.style.display = 'none';
        const Transaction = document.getElementById('taransaction-area')
        Transaction.style.display = 'block';
    });

    //deposit button event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        const despositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(despositAmount);
        
        const currentDeposit = document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalNumber = depositNumber + currentDepositNumber;

        document.getElementById("currentDeposit").innerText = totalNumber;


});

    </script>
    <script src="index.js"></script>
</body>
</html>
